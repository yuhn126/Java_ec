<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
	</head>
	
	<!-- 3.html -->
	<body>
		<h3>세번째 페이지</h3>
		<script>
			document.write('방문한 페이지 수 : ' + history.length);		
		</script>
		<br><br>
		<a href="4.html">4.html이동</a>
		<hr>
		<!-- 
			history.back()		: 브라우저 좌측 상단의 왼쪽 화살표 기능(이전페이지)
			history.forward()	: 브라우저 좌측 상단의 오른쪽 화살표 기능(다음 페이지)
		 -->
		 <button onclick="history.back()">이전 페이지 이동</button>
		 <button onclick="history.go(-1)">이전 페이지 이동(go(-1))</button>
		 <button onclick="history.go(-2)">이전 이전 페이지 이동(go(-2))</button>
		 <button onclick="history.forward()">다음 페이지 이동</button>
		 <button onclick="history.go(1)">다음 페이지 이동(go(1))</button>
		 
	</body>
</html>
