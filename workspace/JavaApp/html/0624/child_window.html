<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>자식창</title>
		<script type="text/javascript">
			//부모창(==window)의 username값 얻어오기
			//부모 윈도우창에 대한 레퍼런스 : opener(==open window!)
			//opener.document.~ == 부모창의 문서, document.~ == 현재 문서
			function initForm(){
				//alert(opener.document.parentForm.username.value);
				document.childForm.username.value
		         = opener.document.parentForm.username.value;
			}
			
			function toParent(){
				opener.document.parentForm.username.value
		           = document.childForm.username.value;
			}
		</script>
	</head>
	
	<!-- child_window.html -->
	<body onload="initForm()">
		<h3>child_window(자식창)</h3>
		<hr>
		<form name="childForm">
			이름 : <input type="text" name="username">
		</form>
		<br>
		<button onclick="toParent()">이름전달(to부모창)</button>
		<button onclick="initForm()">이름얻기(from부모창)</button>
	</body>
</html>
