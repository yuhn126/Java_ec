<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>계산기</title>
			<script type="text/javascript" src="../js/myfun.js"></script>
			<script type="text/javascript">
				function calc(){
					//폼 내의 두개의 숫자 얻어오기
					var su1 = document.calcForm.su1.value;
					//su1의 데이터 타입? String    "22"
					//parseInt("22") ---> 22
					
					var su2 = document.calcForm.su2.value;
					
					if(su1.length == 0 || su2 == ''){ //빈 값 체크
						alert('두 개의 수를 입력하세요!');
						return;
					}
					
					if(isNaN(su1)||isNaN(su2)) { //숫자 체크
						//NaN : Not a Number, isNaN(value) : 숫자 아닐 때 true리턴
						alert('숫자만 입력하세요!');
						//잘못된 입력에 대한 초기화
						document.calcForm.su1.value='';
						document.calcForm.su2.value='';
						document.calcForm.su1.focus();
						return;
					}
					
					//함수 plus()호출
					//var result = plus(parseInt(su1), parseInt(su2));
					var result = plus(parseFloat(su1), parseFloat(su2));
					
					//결과 브라우저 출력
					//출력할 <div>엘리먼트 객체를 얻어오기
					var d1 = document.getElementById("d1");
					//d1의 자료형? Element객체
					//Element객체는 innerHTML속성을 사용할 수 있다.
					
					//d1.innerHTML = 데이터 ==> setInnerHTML(데이터)의미!
					//변수 = d1.innerHTML   ==> var html = getInnerHTML();의미
					d1.innerHTML = '<font color = blue>결과값 : ' + result + '</font>';
				}
			</script>
	</head>
	
	<!-- calc_test.html -->
	<body>
		<center>
			<h3>심플계산기</h3>
			<hr>
			<form name="calcForm">
				<input type="text" size="4" name="su1">
				+
				<input type="text" size="4" name="su2">
				<input type="button" value="계산" onclick="calc()">
				<br>
					<div id="d1"></div>
					<p></p>
					<span></span>
			</form>
		</center>
	</body>
</html>
