<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>회원 가입</title>
</head>
<body>
	<center>
	<h3>회원 가입 폼</h3>
	<form action="join_form.html" method="get">
		<table cellpadding="5">
			<tr>
				<td>I&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D : </td>
				<td><input type="text" name="id"> <button>중복체크</button></td>
				<!-- 
					<input>태그의 속성
					readonly ==> 읽기 전용(쓰기 금지)9ㅣ릇  
				 -->
			</tr>
			<tr>
				<td>비밀&nbsp;번호 : </td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름 : </td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>주민&nbsp;번호 : </td>
				<td><input type="text" name="ssn1" size="6" maxlength="6"> - <input type="password" name="ssn2" size="7" maxlength="7"></td>
			</tr>
			<tr>
				<td>전화&nbsp;번호 : </td>
				<td><input type="text" name="tel1" size="4"> - <input type="text" name="tel2" size="4"> - <input type="text" name="tel3" size="4"></td>
			</tr>
			<tr>
				<td>주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소 : </td>
				<td><input type="text" name="addr" size="30"></td>
			</tr>
			<tr rowspan>
				<td>직&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;업 : </td>
				<td><select style="width: 117px;" name="job">
					<option selected>학생</option>
					<option>공무원</option>
					<option>언론/출판</option>
					<option>군인/경찰</option>
					<option>일반사무직</option>
					<option>영업직</option>
					<option>기술/전문</option>
					<option>보건/의료</option>
					<option>자영업</option>
					<option>주부</option>
					<option>기타</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="등록"> <input type="reset" value="리셋">
				</tr>
		</table>
	</form>
	
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	
	</center>
	<form>
		I&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;D : <input type="text"> <button>중복체크</button><br>
		비&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;번 : <input type="password"><br>
		비번 확인 : <input type="password"><br>
		이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름 : <input type="text"><br>
		주민 번호 : <input type=text" size="6" maxlength="6"> - <input type="password" size="7" maxlength="7"><br>
		전화 번호 : <input type=text" size="4">-<input type=text" size="4">-<input type=text" size="4"><br>
		주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소 : <input type=text" size="30"><br>
		직&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;업 : <select>
				<option selected>학생</option>
				<option>공무원</option>
				<option>언론/출판</option>
				<option>군인/경찰</option>
				<option>일반사무직</option>
				<option>영업직</option>
				<option>기술/전문</option>
				<option>보건/의료</option>
				<option>자영업</option>
				<option>주부</option>
				<option>기타</option>
			  </select><br><br>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="제출">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="리셋">
	</form>
</body>
</html>
