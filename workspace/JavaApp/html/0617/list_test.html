<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>목록테스트</title>
	</head>
	
	<body>
		<h3>목록테스트(dl태그)</h3>
		<hr>
		<dl>
			<dt>메뉴</dt>
			<dd>한식</dd>
			<dd>중식</dd>
			<dd>일식</dd>
			
			<dt>이름</dt>
			<dd>홍길동</dd>			
			<dd>길라임</dd>			
			<dd>김주원</dd>			
		</dl>
		
		<h3>목록테스트(ul태그) - 음식</h3>
		<hr>
		<ul type="circle">
			<li>짜장면</li>
			<li type='square'>짬뽕</li>
			<li type="disc">볶음밥</li>
			<li>탕수육</li>
		</ul>
		
		<h3>목록테스트(OL태그) - 전자제품</h3>
		<hr>
		<ol type="I"> <!-- 기본 type="1" / <ol type="1|a|A|i|I">-->
			<li>텔레비전</li>
			<li>에어컨</li>
			<li>청소기</li>
			<li>비디오</li>
		</ol>
	</body>
</html>
