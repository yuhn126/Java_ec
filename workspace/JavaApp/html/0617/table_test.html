<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>테이블태그 테스트</title>
	</head>
	<!-- table_test.html -->
	<body>
		<h3>테이블태그 테스트</h3>
		<table border="5" bgcolor="tomato" width="50%"> <!--width="300"-->
		<!-- tr:테이블의 행표현,  th:열의 제목표현,  td:출력 데이터 -->
		<caption>Person정보</caption>
			<tr bgcolor="yellow">
				<th>이름</th><th>나이</th><th>직업</th>
			</tr>
			<tr>
				<td>홍길동</td><td>13</td><td rowspan="3" align="center">학생</td>
			</tr>
			<tr>
				<td bgcolor="pink">길라임</td><td>15</td>
			</tr>
			<tr>
				<td>김주원</td><td>17</td>
			</tr>
			<tr>
				<td colspan="2" align="center">학생 수</td><td>3명</td>
			</tr>
		</table>
		
		<hr>
		<h3>테이블태그 테스트</h3>
		<table border="1" bgcolor="tomato" width="50%" cellpadding="10" > <!--width="300"-->
		<!-- tr:테이블의 행표현,  th:열의 제목표현,  td:출력 데이터 -->
		<caption>Person정보</caption>
			<tr bgcolor="yellow">
				<th>이름</th><th>나이</th><th>직업</th>
			</tr>
			<tr>
				<td>홍길동</td><td>13</td><td rowspan="3">학생</td>
			</tr>
			<tr>
				<td bgcolor="pink">길라임</td><td>15</td>
			</tr>
			<tr>
				<td>김주원</td><td>17</td>
			</tr>
			<tr>
				<td colspan="2" align="center">학생 수</td><td>3명</td>
			</tr>
		</table>
		
		<hr>
		<h3>테이블태그 테스트</h3>
		<table border="1" bgcolor="tomato" width="50%" cellspacing="10"> <!--width="300"-->
		<!-- tr:테이블의 행표현,  th:열의 제목표현,  td:출력 데이터 -->
		<caption>Person정보</caption>
			<tr bgcolor="yellow">
				<th>이름</th><th>나이</th><th>직업</th>
			</tr>
			<tr>
				<td>홍길동</td><td>13</td><td rowspan="3" align="center" valign="bottom">학생</td>
			</tr>
			<tr>
				<td bgcolor="pink">길라임</td><td>15</td>
			</tr>
			<tr>
				<td>김주원</td><td>17</td>
			</tr>
			<tr>
				<td colspan="2" align="center">학생 수</td><td>3명</td>
			</tr>
		</table>
	</body>
</html>
