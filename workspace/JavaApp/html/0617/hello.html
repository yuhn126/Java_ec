<html>
	<head>
		<title>문서제목</title>	
	</head>
	
	<!-- HTML 주석 (설명문) hello.html -->
	<body>
		HTML,<br><br> 안&nbsp;녕~!!
		
		<!-- 한 개 이상의 space, tab, enter의 조하블 WhiteSpace
		브라두저 상에서는 한 칸으로 출력됨 -->
		
		<abc></abc> <!-- 브라우저에 등록되지 않는 태그는 무시하고 화면에 출력하지 않는다(에러없음) -->
		<br><button>나버튼</button>
		<h1>제목h1</h1>
		<h2>제목h2</h2>
		<h3>제목h3</h3>
		<h4>제목h4</h4>
		<h5>제목h5</h5>
		<h6>제목h6</h6>
		
		<br>
		<font color='tomato' size='7' face='궁서체'>홍길동</font>
		<font color='lime' size='5' face="굴림체">길라임</font>
		<font color='ff00ff' size='6' face="impact">juwon</font>
		
		<br>
		<font color='red' size='7'>안</font>
		<font color='orange' size='7'>녕</font>
		<font color='yellow' size='7'>하</font>
		<font color='green' size='7'>세</font>
		<font color='blue' size='7'>요</font>
		<font color='violet' size='7'>.</font>
		
		<br><br>
		이것이 <b><u><i>중요</i></u></b> 합니다.
		<br>
		이것은 <del>지운</del>문자 입니다.
		<br>
		5<sup>2</sup>     log<sub>2</sub>
		
		
		<div><!-- 태그 안의 문장을 하나의 문단으로 표시한다. --></div>
		
		
	</body>
</html>
