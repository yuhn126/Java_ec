<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>조건문 테스트</title>
	</head>
	<!-- condition_test.html -->
	<body>
		<h3>조건문 테스트</h3>
		<hr>
		<script>
		//프로그램 영역 시작
			var flag = true;
			if(flag){
				document.write('flag는 true');
			}
			
			if(3<4){
				document.write('<br>3이 4보다 작아요');
			}
			
			//C언어에서는 true대신 1, false대신 0을 사용하는 것이 가능
			if(-2000){
				document.write('<br> ==> if실행');
			} else {
				document.write('<br> ==> else실행!');
			}
			
			
			var str;		//undefined
				str=null;
				str='길동이';
			
			if(str){
				document.write('<br>조건식 문자열 (객체)테스트 : true');				
			}else{
				document.write('<br>조건식 문자열 (객체)테스트 : false');
			}
			
			document.write('<hr>');
			//특정 브라우저가 지원하는 객체인지 판별
			try{
				if(ActiveXObject){
					//브라우저 IE : true
					document.write("<br>당신의 브라우저는 IE입니다!");
				} else {
					//비 IE : false
					document.write("<br>당신의 브라우저는 IE가 아니거나 IE11버전입니다.");
				}
			} catch(e) {
				document.write('<br>당신의 브라우저는 IE가 아닙니다.')
			}
			
			
		</script>
	</body>
</html>
