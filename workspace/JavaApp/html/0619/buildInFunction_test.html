<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>내장함수(기본함수)</h3>
		<script type="text/javascript">
			//기본(내장)함수 : 자주 사용되는 함수를 레퍼런스 없이 사용하게 만든 것.
			var a = '100';
			var b = 100;
			
			document.write('a + b = ' + (a+b));
			document.write('<br>eval(a) + b = ' + (eval(a) + b));
			//eval("형식을 갖는 문자열")  ---->  Object반환 (JSON)
			//                                     JavaScript Object Notation
			//JSON 형식) var v = {key:value, key2:value};
			//JSON 형식) var v = {key:value, key2:value};
			
			// v ---> JSON Object
			var v = {name:"홍길동", age:13};
			document.write('<br>이름 : ' + v.name);
			
			var v2 = '{name:"길라임", age:15}';
			document.write('<br>이름 : ' + v2.name); //이름 : undefined
			var v3 = eval("(" + v2 + ")"); //JSON을 쓰는 형태
			document.write('<br>이름 : ' + v3.name); //이름 : 길라임
			
			var c = '3.14';
			var d = 300;
			
			document.write('<br>c + d = ' + (c+d)); //'3.14300'
			document.write('<br>parseInt(c) + d = ' + (parseInt(c)+d)); //'303'
			document.write('<br>parseFloat(c) + d = ' + (parseFloat(c)+d)); //'303.14'
			
			var e = '15a'; // e변수의 숫자 조합 체크
						   // isNaN(데이터) : 데이터 전체가 숫자 조합이 아닌 경우 true리턴
						   // NaN : Not a Number  ===> 숫자가 아니였을때!
			document.write('<br>isNaN(e) : ' + isNaN(e));
			
			//escape('데이터')	--->  2바이트 문자를 16진수로 변환
			document.write('<br>escape("a123@") : ' + escape("a123@"));
			document.write('<br>escape("홍길동") : ' + escape("홍길동")); // %uD64D%uAE38%uB3D9
			
			
			//unescape('데이터')	---> 16진수를 문자로 변환
			document.write('<br>unescape("%uD64D%uAE38%uB3D9") : ' + unescape("%uD64D%uAE38%uB3D9"));
		</script>
	</body>
</html>
