<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>반복문 테스트</title>
	</head>
	
	<!-- loop_test.html -->
	<body>
		<h3>반복문 테스트</h3>
		<hr>
		<script>
			for(i = 0; i < 5; i++){
				document.write('반복문 안녕~~!==> ' + i + '<br>');
			}
			
			document.write("<hr>");
			document.write("문제1)<br>");
			for(i = 1; i < 6; i++){
				document.writeln(i);
			}
			
			document.write("<hr>");
			document.write("문제2)<br>");
			for(i = 5; i > 0; i--){
				document.writeln(i+"<br>");
			}
			
			document.write("<hr>");
			document.write("문제3)<br>");
			document.write("[");
			for(i = 1; i < 5; i++){
				if(i<4){
					document.write(i*3 + ",");
				}else{
					document.write(i*3);
				}
			}
			document.write("]");
			
			document.write("<hr>");
			document.write("문제4)<br>");
			for(i = 1; i<10; i++){
				document.write("3 * " + i + " = " + i*3 + "<br>");
			}
			
			document.write("<hr>");
			document.write("문제5)<br>");
			document.write('<pre>');
			for(i = 1; i < 10; i++){
				for(dan = 2; dan < 10; dan++){
					if(dan*i<10){
						document.write(dan + "*" + i + "=" + dan*i + "\t");
					}else{
						document.write(dan + "*" + i + "=" + dan*i + "\t");
					}
				}
				document.write("<br>");
			}
			document.write('</pre>');
		</script>
	</body>
</html>
